<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<ui:composition template="_template.xhtml">
	
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
		<f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null}"/>
	</f:metadata>


	<ui:define name="titulo">
			Novo Autor
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
				
					<h:message for="email" id="messageEmail"/>
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" />
					
					<h:outputLabel value="e-mail" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}" required="true" >
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form> 
			
		<h:form id="formTabelaAutorLivro">
			<h:dataTable id="tabelaAutores" var="autor" value="#{livroBean.autores}">
			
				<h:column>
<!-- 					<f:facet name="header">Autores</f:facet> -->
					<h:outputLabel value="#{autor.nome}"/> 
				</h:column>
				
				<h:column>
<!-- 					<f:facet name="header">Alterar</f:facet> -->
				<!-- action="#{autorBean.carregarAutor(autor)}" -->
				
					<h:commandLink value="altera"  action="#{autorBean.carregarAutor(autor)}" >
<!-- 						<f:setPropertyActionListener target="#{autorBean.autor}" value="#{autor}"/> -->
					</h:commandLink>
				</h:column>
				
				<h:column>
					<h:commandLink value="remove" action="#{autorBean.remove(autor)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>

</html>
